# SKS Rootz Platform Configuration Template
# Copy this file to ~/.data-wallet/localhost/config.ini and update with actual values

[blockchain]
# Polygon Amoy Testnet Configuration
rpcUrl=https://rpc-amoy.polygon.technology/
serviceWalletPrivateKey=YOUR_SERVICE_WALLET_PRIVATE_KEY_HERE
contractRegistration=0x71C1d6a0DAB73b25dE970E032bafD42a29dC010F
contractEmailDataWallet=0x18F3772F6f952d22D116Ce61323eC93f0E842F94
contractAttachmentWallet=0x5e0e2d3FE611e4FA319ceD3f2CF1fe7EdBb5Dbb7
contractAuthorization=0xcC2a65A8870289B1d43bA741069cC2CEEA219573

[services]
# Service Component Toggles
emailWallet=true
secretsManagement=false
aiWallet=false

[email]
# Microsoft Graph API Configuration (NEW)
[email.microsoftGraph]
enabled=true
clientId=YOUR_AZURE_CLIENT_ID_HERE
clientSecret=YOUR_AZURE_CLIENT_SECRET_HERE
tenantId=YOUR_AZURE_TENANT_ID_HERE
userPrincipalName=process@rivetz.com
pollIntervalMinutes=1

# SMTP Configuration for Notifications
[email.smtp]
enabled=true
server=smtp.office365.com
port=587
username=process@rivetz.com
password=YOUR_EMAIL_PASSWORD_HERE
fromAddress=process@rivetz.com
fromName=SKS Rootz Platform

[platform]
# Platform Settings
name=SKS Rootz Platform
version=1.0.0
environment=localhost
port=7000
logLevel=info

[security]
# Security Settings
jwtSecret=YOUR_JWT_SECRET_HERE
sessionSecret=YOUR_SESSION_SECRET_HERE
cookieMaxAge=86400000

[database]
# Database Configuration (if needed for future expansion)
# type=postgresql
# host=localhost
# port=5432
# name=sks_rootz_platform
# username=rootz
# password=YOUR_DB_PASSWORD_HERE

[ipfs]
# IPFS Configuration (for attachment storage)
# pinataApiKey=YOUR_PINATA_API_KEY_HERE
# pinataSecretKey=YOUR_PINATA_SECRET_KEY_HERE
# gatewayUrl=https://gateway.pinata.cloud/ipfs/

[monitoring]
# Monitoring and Logging
enableMetrics=true
healthCheckInterval=30000
logRotation=true
maxLogFiles=10